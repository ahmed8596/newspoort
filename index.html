<!DOCTYPE html>

<head>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Cairo', sans-serif;
    background: linear-gradient(180deg,#8fa8a9,#d2a6c6,#e27b6c);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.card{
    width:360px;
    max-width:90%;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    border-radius:25px;
    padding:30px 20px;
    text-align:center;
}

.logo{
    width:100px;
    height:100px;
    border-radius:50%;
    overflow:hidden;   /* مهم جداً */
    margin:0 auto 15px;
    background:#fff;
}

.logo img{
    width:100%;
    height:100%;
    object-fit:cover;   /* يخلي الصورة تملأ الدائرة */
}

h1{
    margin:5px 0;
    font-size:24px;
}

.desc{
    font-size:14px;
    margin-bottom:20px;
    line-height:1.6;
}

.icons{
    margin-bottom:25px;
}

.icons a{
    margin:0 12px;
    font-size:24px;
    color:#333;
    text-decoration:none;
    transition:.2s;
}

.icons a:hover{
    transform:scale(1.2);
}

.btn{
    display:block;
    background:#fff;
    padding:15px;
    border-radius:12px;
    margin:10px 0;
    text-decoration:none;
    color:#333;
    font-weight:600;
}
</style>
</head>

<body>

<div class="card">

    <div class="logo">
        <img src="https://a.top4top.io/p_3700a0erh1.jpg">
    </div>

    <h1>newspoort</h1>

    <div class="desc">
        المتجر الإلكتروني الأول الخاص ببيع الأطقم الرياضية
        المميزة و الأنيقة بأفضل الأسعار و أجود الخامات
    </div>

    <div class="icons">

            <i class="fi fi-brands-whatsapp"></i>
        </a>

        <a href="https://newspoort.com/" target="_blank">
            <i class="fi fi-brands-dribbble"></i>
        </a>

        <a href="https://www.tiktok.com/@newspoort" target="_blank">
            <i class="fi fi-brands-tik-tok"></i>
        </a>

        <a href="https://www.instagram.com/newspoort" target="_blank">
            <i class="fi fi-brands-instagram"></i>
        </a>
    </div>
